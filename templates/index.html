    <script>
        const fileInput = document.getElementById("fileInput");
        const preview = document.getElementById("preview");
        const error = document.getElementById("error");
        const uploadBtn = document.getElementById("uploadBtn");
        const uploadBox = document.getElementById("uploadBox");

        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
        let selectedFile = null;

        fileInput.addEventListener("change", handleFileSelect);
        uploadBtn.addEventListener("click", handleUpload);

        function handleFileSelect() {
            preview.innerHTML = "";
            error.style.display = "none";

            const file = fileInput.files[0];
            if (!file) return;

            if (!isValidType(file)) {
                showError("Invalid file type. Please upload JPG, PNG, or PDF.");
                fileInput.value = "";
                selectedFile = null;
                return;
            }

            if (file.size > MAX_FILE_SIZE) {
                showError("File size exceeds 5MB limit.");
                fileInput.value = "";
                selectedFile = null;
                return;
            }

            selectedFile = file;

            if (file.type.startsWith("image/")) {
                const img = document.createElement("img");
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            } else if (file.type === "application/pdf") {
                const info = document.createElement("div");
                info.className = "file-info";
                info.innerHTML = `<span style="font-size: 24px;">ðŸ“„</span><span><strong>${file.name}</strong><br>${formatFileSize(file.size)}</span>`;
                preview.appendChild(info);
            }
        }

        function isValidType(file) {
            const allowedTypes = ["image/jpeg", "image/png", "application/pdf"];
            return allowedTypes.includes(file.type);
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = "block";
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + " B";
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
            return (bytes / (1024 * 1024)).toFixed(1) + " MB";
        }

        async function handleUpload() {
            if (!selectedFile) {
                showError("Please select a file before converting.");
                return;
            }

            error.style.display = "none";
            uploadBtn.disabled = true;
            uploadBtn.textContent = "Processing...";

            try {
                const formData = new FormData();
                formData.append("file", selectedFile);

                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem("last_job_id", data.job_id);
                    localStorage.setItem("processingFile", data.filename);

                    window.location.href = "/processing";
                } else {
                    showError(data.error || "Upload failed. Please try again.");
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = "Convert to Editable PDF";
                }
            } catch (err) {
                showError("Upload failed. Please try again.");
                uploadBtn.disabled = false;
                uploadBtn.textContent = "Convert to Editable PDF";
            }
        }
    </script>
